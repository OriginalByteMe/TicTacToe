<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah's Tic Tac Toe game</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id="title">
    <h1>Tic Tac Toe</h1>
  </div>
  
  <div class="player-display"></div>
  <button class="reset-board" onclick="resetBoard()">Reset</button>


  <div class="board">
    <div class="cell" id="cell-1"></div>
    <div class="cell" id="cell-2"></div>
    <div class="cell" id="cell-3"></div>
    <div class="cell" id="cell-4"></div>
    <div class="cell" id="cell-5"></div>
    <div class="cell" id="cell-6"></div>
    <div class="cell" id="cell-7"></div>
    <div class="cell" id="cell-8"></div>
    <div class="cell" id="cell-9"></div>
  </div>

  <div class="playerInput">
    <input type="text" id="player1" placeholder="Player 1">
    <input type="text" id="player2" placeholder="Player 2">
  </div>
  <button class="change-name" onclick="changeName()">Submit</button>
  <script src="app.js" defer></script>
</body>
</html>
